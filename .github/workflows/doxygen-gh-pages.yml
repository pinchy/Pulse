name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: ./.github/actions
        name: Doxygen
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          config_file: ./.github/actions/Doxyfile


